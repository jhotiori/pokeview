<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>PokeView</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/index.css">
        <link rel="icon" href="assets/favicon.ico">
    </head>
    <body>
        <header>
            <h1 id="title">POKEVIEW</h1>

            <nav id="icons">
                <i class="bx bxs-user-circle"></i>
                <i class="bx bxs-bell"></i>
            </nav>
        </header>

        <main>
            <section class="app">
                <article id="banner">
                    <h2 id="banner-title">SEARCH!</h2>
                    <p id="banner-subtitle">Find your favorite Pokémon(s) by their names, filter them, and learn more!</p>
                    <div id="container">
                        <div id="searchbar">
                            <i class="bx bx-search-alt-2"></i>
                            <input type="text" placeholder="..." />
                        </div>
                        <button id="filter-toggle" class="button-white">
                            <i class="bx bxs-filter-alt"></i>
                        </button>
                        <div id="filter-menu">
                            <button class="button-white" data-filter="asc">
                                <i class="bx bx-sort-a-z"></i>
                            </button>
                            <button class="button-white" data-filter="desc">
                                <i class="bx bx-sort-z-a"></i>
                            </button>
                            <button class="button-white" data-filter="favorites">
                                <i class="bx bxs-heart"></i>
                            </button>
                        </div>
                    </div>
                </article>
                <article id="viewport">
                    <div id="caroussel">
                        <div class="pokemon-card" role="listitem" data-name="pikachu" data-id="25">
                            <img class="pokemon-image" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/25.png" alt="Artwork of Pikachu" />

                            <p class="pokemon-specs">Electric</p>
                            <p class="pokemon-id">#25</p>

                            <i class="pokemon-favorite bx bx-heart" aria-label="Favorite toggle"></i>

                            <div class="pokemon-description" aria-label="Description">
                                <p class="pokemon-name">Pikachu</p>
                            </div>
                        </div>
                    </div>
                </article>
            </section>
        </main>

        <footer>
            <p id="title">PokeView has no association with the Pokémon© Trademark</p>
            <p id="subtitle">Made with <i class="bx bxs-heart"></i> by jhotiori</p>

            <div id="redirects">
                <a class="button-ghost" href="https://github.com/jhotiori/" rel="noopener noreferrer" target="_blank">
                    Github <i class="bx bx-link-external"></i>
                </a>
                <a class="button-ghost" href="https://v2.boxicons.com/" rel="noopener noreferrer" target="_blank">
                    Boxicons <i class="bx bx-link-external"></i>
                </a>
                <a class="button-ghost" href="https://pokeapi.co/" rel="noopener noreferrer" target="_blank">
                    PokeAPI <i class="bx bx-link-external"></i>
                </a>
            </div>
        </footer>

        <script src="scripts/index.js" type="module" async defer></script>
    </body>
</html>
